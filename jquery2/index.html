<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Jquery2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>Sistema de ejemplo</h1>
		<nav>
			<ul>
				<li><button type="button" class="btn btn-success btn-lg">Inicio</button></li>
				<li><button id="btnAltas" type="button" class="btn btn-info btn-lg">Alta</button></li>
				<li><button id="btnBajas" type="button" class="btn btn-warning btn-lg">Baja</button></li>
				<li><button type="button" class="btn btn-danger btn-lg">Cambios</button></li>
				<li><button id="btnConsultas" type="button" class="btn btn-primary btn-lg">Consultas</button></li>
				<li><button type="button" class="btn btn-default btn-lg">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
		<article> 
				<article class="panel panel-primary" id='datosUsuario'>
  					<article class="panel-heading">
   						 <h3 class="panel-title">PROPORCIONE SUS DATOS</h3>
  					</article>
 					<article class="panel-body">
   						 <form id='frmValidaEntrada'>
   						 	<input id='txtUser' type='text' placeholder='usuario' class="form-control" autofocus required> <br>
   						 	<input id='txtPassword' type='password' placeholder='contrase単a' class="form-control" required> <br>
   						 	<input type='submit' value='Entrar' class="btn btn-success btn-lg btn-block">
   						 </form>
 				 	</article>
				</article>
			</article>	
		</section>
		<section>
			<article id="altaUsuarios" class="panel panel-primary">
				<article class="panel-heading">
					<h2>Alta de Usuarios</h2>
				</article>
				<article class="panel-body">
					<form action="#" id="frmAltaUsuarios" name="frmAltaUsuarios">
						<input type="text" class="form-control" required id="txtNombreUsuario" placeholder="Usuario" name="txtNombreUsuario"><br>
						<input type="password" class="form-control" required id="txtContrase単a" placeholder="Contrase単a" name="txtContrase単a"><br>
						<select name="txtTipoUsuario" id="txtTipoUsuario" class="form-control"><br>
							<option value="vigente">Vigente</option>
							<option value="baja">Baja</option>
						</select><br>
						<input type="text" class="form-control" required id="txtDepartamento" placeholder="Departamento" name="txtDepartamento"><br>
						<input type="submit" id="btnAltaUsuario" name="btnAltaUsuario" class="btn btn-success btn-lg btn-block"><br>
					</form>
				</article>	
			</article>
			
			<article id="consultasUsuario">
				<h2>USUARIOS REGISTRADOS</h2>
				<table class="table table-striped" id="tablaConsultas" name="tablaConsultas">

				</table>
			</article>

		</section>
	</main>
	<footer></footer>
</body>
</html>
